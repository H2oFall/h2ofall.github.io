  <body>
    <h1 id = "rx"></h1>
    <h2 id = "ry"></h2>
    <h3 id = "rz"></h3>
    <h4 id = "defx"></h1>
    <h5 id = "defy"></h2>
    <h6 id = "defz"></h3>
    <script>
    var value = 1;
    var value2 = 1;
    var value3 = 1;
    var r = random(10);
function draw() {
  fill(value,value2,value3);
  rect(0, 0, window.innerWidth, window.innerHeight);
}
function deviceShaken() {
  value = value * r;
  value2 = value2 * r;
  value3 = value3 * r;
  if (value > 255) || (value2 > 255) || (value3 > 255) {
    value = 0;
    value2 = 0;
    value3 = 0;
  }
}

      
      
    </script>
