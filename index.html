<html>
  <head>
    <script src="p5.min.js"></script>
  </head>
  <body>
    <h1 id = "rx"></h1>
    <h2 id = "ry"></h2>
    <h3 id = "rz"></h3>
    <script>
      var rx;
      var rz;
      var ry;
      var defx;
      var defy;
      var defz;
      function setup(){
        createCanvas(window.innerWidth, window.innerHeight);
        defx = rotationX;
        defy = rotationY;
        defz = rotationZ;
      }
      
      function draw() {
        rx = rotationX;
          document.getElementById('rx').innerHTML = "x rotation = " + rx;
          document.getElementById('rx').innerHTML = "Def x = " + defx;
        ry = rotationY;
          document.getElementById('ry').innerHTML = "y rotation = " + ry;
                  document.getElementById('rx').innerHTML = "Def y = " + defy;
        rz = rotationZ;
          document.getElementById('rz').innerHTML = "z rotation = " + rz;
                  document.getElementById('rx').innerHTML = "Def z = " + defz;

        if (rx + 5 < defx){
          document.body.style.backgroundColor = "red";
        }

      }
      
      
    </script>
  </body>
</html>
